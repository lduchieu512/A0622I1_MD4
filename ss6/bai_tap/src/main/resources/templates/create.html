<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<p>
    <a th:href="@{/list}">Back to list blog</a>
</p>
<form action="/create" method="post" th:object="${blog}">
Name : <input th:field="*{name}"><br>
Image : <input th:field="*{image}"><br>
Description : <input th:field="*{describe}"><br>

<button type="submit">Create</button>
</form>
</body>
</html>
