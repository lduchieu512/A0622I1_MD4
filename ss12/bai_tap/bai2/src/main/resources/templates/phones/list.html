<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function addNewSmartPhone(){
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer : producer,
                model : model,
                price: price
            };
            // goi Ajax
            $.ajax({
                headers:{
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type :"POST",
                data :JSON.stringify(newSmartphone),
                url:"/smartphones",
                // Xử lý thành công
                // success: console.log('success')
                success: successHandler
            })
            event.preventDefault();
        }

        function successHandler(){
            $.ajax({
                type: "GET",
                url: "/smartphones",
                success: function (data){
                    // hien thi danh sach
                    let content='<tr>\n' +
                        '<td>Producer</td>\n' +
                        '<td>Model</td>\n' +
                        '<td>Price</td>\n' +
                        '<td>delete</td>\n' +
                        ' </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content+= getSmartphone(data[i]);
                    }
                    console.log(content)
                    document.getElementById('smartphoneList').innerHTML= content

                    $('.deleteSmartphone').click(function (event){
                        event.preventDefault();
                        alert("Do you want to delete")
                        // lay du
                        let a =$(this);
                        let smartphoneId = a.attr("href");
                        console.log(smartphoneId)
                        //goi Ajax
                        $.ajax({
                            type: "DELETE",
                            url: `smartphones/${smartphoneId}`,
                            success:function (data){
                                a.parent().parent().remove();
                            }
                        });
                        //chặn sự kiện mặc định của thẻ
                    });
                    $('.editSmartphone').click(function (event){
                        event.preventDefault();
                        alert("Edit?")

                        let a =$(this);
                        let smartphoneId = a.attr("href");
                        console.log(smartphoneId)

                        // goi Ajax
                        $.ajax({
                            type:"GET",
                            url:`/smartphones/getById/${smartphoneId}`,
                            success: function (data){
                                console.log(data);
                                $('#producer').val(data.producer);
                                $('#id').val(data.id);
                                $('#model').val(data.model);
                                $('#price').val(data.price);
                            }
                        });
                    });
                    $('#producer').val("");
                    $('#id').val("");
                    $('#model').val("");
                    $('#price').val("");
                }
            });
        }
        function getSmartphone(smartphone){
            return '<tr> ' +
                '<td>${smartphone.producer}</td> <td>${smartphone.model}</td> <td>${smartphone.price}</td>' +
                '<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td>' +
                '<td><a class="editSmartphone" href="${smartphone.id}">Edit</a></td>' +
                '</tr>  '
        }



    </script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.getId()}">Delete</a></td>
            <td><a class="editSmartphone" th:href="${smartphone.getId()}">Edit</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
