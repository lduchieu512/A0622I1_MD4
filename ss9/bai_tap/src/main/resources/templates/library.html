<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<h1>Library <span th:text="${message}"></span></h1>
<button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#pay">pay</button>
<a th:href="@{/listRent}" style="text-decoration: none">
    <button class="btn btn-success">List rent</button>
</a>
<a th:href="@{/}" style="text-decoration: none">
    <button class="btn btn-second">List Book</button>
</a>
<div th:if="${list}">
    <table class="table table-bordered table-dark">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        <tr th:each="item,state : ${list}">
            <td th:text="${state.count}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{rent/{id}(id=${item.id})}" type="button" class="btn btn-info">Rent this book</a>
            </td>
        </tr>
    </table>
</div>
<div th:if="${listRent}">
    <table class="table table-bordered table-dark">
        <tr>
            <th>No</th>
            <th>Id Rent</th>
            <th>Book Name</th>
        </tr>
        <tr th:each="item,state : ${listRent}">
            <td th:text="${state.count}"></td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.book.name}"></td>
        </tr>
    </table>
</div>
<!--delete modal-->
<div class="modal fade" id="pay" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/pay">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Return Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>
                        Code Rent
                    </label>
                    <label>
                        <input type="number" name="idReturn" placeholder="id return">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Return</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
