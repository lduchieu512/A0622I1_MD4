<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:>

</head>
<body>
<h3>Edit Customer</h3>
<p>
  <a th:href="@{/customer}">Back to customer list</a>
</p>
<div id="from">
  <form action="#" th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">

    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Email</label>
      <input type="email" th:field="*{email}">
    </div>
    <div>
      <label>Address</label>
      <input type="text" th:field="*{address}">
    </div>
    <input type="submit" value="save">

  </form>
</div>
<footer th:replace="layout :: footer"/>
</body>
</html>
