<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div th:if="${msg}">
    <h3 th:text="${msg}" class="text-danger"></h3>
    <br>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">image</th>
        <th scope="col">Describe</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,iterStat:${blogList}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.category.categoryName}"></td>
        <td th:text="${blog.image}"></td>
        <td th:text="${blog.describe}"></td>
        <td >
            <button>
                <a th:href="@{/blog/edit/{id}(id=${blog.id})}">Edit</a>
            </button>
        </td>
        <td>
            <button>
            <a th:href="@{/blog/delete/{id}(id=${blog.id})}">Delete</a>
            </button>
        </td>
        <td th:href="@{/blog/view/{id}(id=${blog.id})}">
            View
        </td>
    </tr>
    </tbody>
</table>

<table style="width:300px" class="table table-hover table-dark">
    <thead>
    <tr>
<!--        <th>ID</th>-->
        <th scope="col" colspan="3">Name Category</th>
<!--        <th></th>-->
<!--        <th></th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="cate,iterStat:${categoryList}">
<!--        <td th:text="${cate.id}"></td>-->
        <td th:text="${cate.categoryName}"></td>
        <td >
            <button>
                <a th:href="@{/category/edit/{id}(id=${cate.id})}">Edit</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="@{/category/delete/{id}(id=${cate.id})}">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
