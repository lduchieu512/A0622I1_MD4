<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<button>
    <a th:href="@{/list}">Back to list blog</a>
</button>
<form action="/blog/create" method="post" th:object="${blog}">
Name : <input th:field="*{name}"><br>

Category :<select th:field="*{category}">
            <option th:each="cate :${categoryList}" th:value="${cate.id}"
                    th:text="${cate.categoryName}" th:selected="${cate.id.equals(blog.category.id)}">
            </option>
        </select><br>
Image : <input th:field="*{image}"><br>
Description : <input th:field="*{describe}"><br>

<button type="submit">Create</button>
</form>
</body>
</html>
