<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>
    <a th:href="@{/list}">Back to list User</a>
</button>
<form action="/create" method="post" th:object="${user}">
    fistName : <input th:field="*{fistName}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('fistName')}" th:errors="*{fistName}"></span><br>

    lastName : <input th:field="*{lastName}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>

    phoneNumber : <input th:field="*{phoneNumber}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br>

    age : <input th:field="*{age}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>

    email : <input th:field="*{email}"><br>
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
